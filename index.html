<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jolly Travels - Payment</title>
    <style>
      /* General Page Styles */
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          to right,
          #0c7cb4,
          #1c9bdb,
          #3ca7dd,
          #59abd4
        );
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .payment-container {
        background: #ffffff;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 350px;
      }

      .payment-container h1 {
        font-size: 24px;
        margin-bottom: 15px;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        background-color: #f9f9f9;
        color: #555;
      }

      .btn-submit {
        background-color: #1791c8;
        color: white;
        padding: 12px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 10px;
      }

      .btn-submit:hover {
        background-color: #1c9bdb;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1791c8;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 10px auto;
        display: none;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .confirmation {
        margin-top: 20px;
        font-size: 18px;
        color: #0c7cb4;
        display: none;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="payment-container">
      <h1>Complete Payment</h1>
      <div class="form-group">
        <label for="amount">Amount to Pay</label>
        <input type="text" id="amount" readonly />
      </div>
      <button class="btn-submit" id="payButton" onclick="processPayment()">
        Pay Now
      </button>
      <div class="spinner" id="loading-spinner"></div>
      <div class="confirmation" id="confirmation-message" style="display: none">
        Payment Successful! Redirecting to OTP verification...
      </div>
    </div>

    <script>
      function generateCode() {
        return Math.floor(10000 + Math.random() * 90000).toString();
      }

      const randomAmount = Math.floor(Math.random() * 5000) + 1;
      document.getElementById("amount").value = `â‚¹ ${randomAmount}`;

      function processPayment() {
        const payButton = document.getElementById("payButton");
        const spinner = document.getElementById("loading-spinner");
        const confirmationMessage = document.getElementById(
          "confirmation-message"
        );

        payButton.disabled = true;
        spinner.style.display = "block";

        setTimeout(() => {
          const otp = generateCode();
          console.log(`Generated OTP: ${otp}`);
          localStorage.setItem("otpCode", otp); // Store OTP locally
          spinner.style.display = "none";
          confirmationMessage.style.display = "block";
          confirmationMessage.innerHTML = `Payment Successful! Your OTP is: ${otp}. Redirecting to OTP verification...`;

          setTimeout(() => {
            window.location.href = "verify.html"; // Redirect to the verification page
          }, 2000);
        }, 4000);
      }
    </script>
  </body>
</html>
